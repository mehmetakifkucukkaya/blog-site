<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Güncel Kalem - Üye Ol</title>
    <link rel="icon" type="image/png" href="../images/favicon.svg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .signup-container {
        min-height: calc(100vh - 160px);
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: transparent;
        border-bottom: none;
        text-align: center;
        padding-top: 2rem;
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .btn-primary {
        padding: 0.8rem;
        font-weight: 500;
      }
      .card-footer {
        background-color: transparent;
        border-top: none;
        text-align: center;
      }
      .brand-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
      }
      .social-signup {
        border-top: 1px solid #dee2e6;
        padding-top: 1.5rem;
        margin-top: 1.5rem;
      }
      .btn-social {
        width: 100%;
        margin-bottom: 0.5rem;
        padding: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .password-requirements {
        font-size: 0.875rem;
        color: #6c757d;
        margin-top: -0.5rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <main class="signup-container d-flex align-items-center py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card">
              <div class="card-header">
                <img
                  src="../images/favicon.svg"
                  alt="Logo"
                  class="brand-logo"
                />
                <h2 class="mb-0">Üye Ol</h2>
                <p class="text-muted">Yeni bir hesap oluşturun</p>
              </div>
              <div class="card-body p-4">
                <form id="signupForm">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Ad Soyad"
                      required
                    />
                    <label for="name">Ad Soyad</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="name@example.com"
                      required
                    />
                    <label for="email">E-posta Adresi</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Şifre"
                      required
                    />
                    <label for="password">Şifre</label>
                  </div>
                  <div class="password-requirements">
                    <small
                      >Şifreniz en az 6 karakter uzunluğunda olmalıdır.</small
                    >
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="password-confirm"
                      placeholder="Şifre Tekrar"
                      required
                    />
                    <label for="password-confirm">Şifre Tekrar</label>
                  </div>

                  <div class="form-check mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="terms"
                      required
                    />
                    <label class="form-check-label" for="terms">
                      <small
                        >Kullanım şartlarını ve gizlilik politikasını kabul
                        ediyorum</small
                      >
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">
                    Üye Ol
                  </button>

                  <div class="social-signup">
                    <p class="text-center text-muted mb-3">
                      Veya şununla üye olun:
                    </p>
                    <button
                      type="button"
                      class="btn btn-outline-dark btn-social"
                    >
                      <i class="fab fa-google"></i>
                      Google ile Üye Ol
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-social"
                    >
                      <i class="fab fa-facebook"></i>
                      Facebook ile Üye Ol
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer pb-4">
                <p class="mb-0">
                  Zaten hesabınız var mı?
                  <a href="login.html" class="text-primary text-decoration-none"
                    >Giriş Yapın</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
