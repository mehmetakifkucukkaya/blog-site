<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Güncel Kalem - Giriş Yap</title>
    <link rel="icon" type="image/png" href="../images/favicon.svg" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <main class="auth-container">
      <div class="auth-form">
        <h2>Giriş Yap</h2>
        <form>
          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" />
              <span>Beni Hatırla</span>
            </label>
            <a href="#" class="forgot-password">Şifremi Unuttum</a>
          </div>
          <button type="submit" class="auth-button">Giriş Yap</button>
          <p class="auth-link">
            Hesabınız yok mu? <a href="../pages/signup.html">Üye Olun</a>
          </p>
        </form>
      </div>
    </main>

    <div id="footer"></div>

    <script>
      // Header ve Footer'ı yükle
      async function loadComponents() {
        try {
          // Header'ı yükle
          const headerResponse = await fetch("../components/header.html");
          const headerHtml = await headerResponse.text();
          document.getElementById("header").innerHTML = headerHtml;

          // Aktif sayfayı işaretle
          const currentPage = window.location.pathname.split("/").pop();
          const navLinks = document.querySelectorAll(".nav-links a");
          navLinks.forEach((link) => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });

          // Footer'ı yükle
          const footerResponse = await fetch("../components/footer.html");
          const footerHtml = await footerResponse.text();
          document.getElementById("footer").innerHTML = footerHtml;
        } catch (error) {
          console.error("Component yüklenirken hata:", error);
        }
      }

      // Sayfa yüklendiğinde componentleri yükle
      document.addEventListener("DOMContentLoaded", loadComponents);
    </script>
  </body>
</html>
